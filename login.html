<body>

<h2>Login Form</h2>

<form action="">
  <div class="imgcontainer">
    <img src="parking.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="name" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="pass" required>
        
    <button type="button" id="login">Login</button>
    
  </div>

  <div class="container" style="background-color:#f1f1f1">
   
    <span class="psw">Forgot <a href="#">password?</a></span>
      
      
       <script type="application/javascript">
              
              
              $(document).ready(function(){
               $( "#login" ).click(function() {
                   var username = $("#name").val();
                   var password = $("#pass").val();
                   console.log(" am ajuns aici");
                   
                   $.ajax({
                        type: "GET",
                        url: "https://licentapub.mybluemix.net/read?username="+ username + "&password="+ password,
                       dataType: "text",
                        success: function(data) {
                           console.log("success");
                           if(data == "1"){
                               console.log('data',data);
                               window.location.href="Page1.html";
                           }
                           else {
                               alert("User or password is not correct");
     
                           }
                           
                       },
                       error: function() {
                       console.log("error");
                   
                   }
                   })
               });
              });
              
          </script>
  </div>
</form>
