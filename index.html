<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="index.css">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script> 
</head>
<body>
<h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
    <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" id="username" required>
    
     <label for="carno"><b>Car Number</b></label>
      <input type="text" placeholder="Enter Car Number" name="carno" id="carnumber" required>
    
      <label for="phoneno"><b>Phone Number</b></label>
      <input type="text" placeholder="Enter Phone Number" name="phoneno" id="phonenumber" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="password" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        
        <button type="button" class="signup" id="signup">Sign Up</button>

          <script type="application/javascript">
              
              
              $(document).ready(function(){
                  console.log("alo");
               $( "#signup" ).click(function() {
                   $.ajax({
                        method: "POST",
                       dataType: "JSON",
                        url: "https://licentapub.mybluemix.net/register",
                        crossDomain: true,
                        data: { email: $("#email").val(), username:  $("#username").val(), carnumber:  $("#carnumber").val(), phonenumber: $("#phonenumber").val(), password: $("#password").val(), 
                        success:function(data){ 
                                           window.location.href="login.html" ;
                                              }
                              }
                        }) 
                    }); 
                }); 
              
              
              
              
          </script>


          
    </div>
    </body>
</html>
